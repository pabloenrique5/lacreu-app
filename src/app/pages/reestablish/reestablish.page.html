<ion-header>
  <div class="login-header">
    <img class="logo-img" src="assets/images/lacreu.png">
  </div>
</ion-header>

<ion-content>
  <form (ngSubmit)="sendResetEmail()" >
    <div class="center">
      <ion-item>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-input [(ngModel)]="email" name="email" placeholder="Correo electrÃ³nico" type="text" required="true"
          pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>

      <ion-button color="primary" class="login-button buttons-cont" shape="round" fill="solid" 
        size="default" expand="block" type="submit">Enviar</ion-button>
      <ion-button color="primary" class="login-button buttons-cont" shape="round" fill="outline" 
        size="default" expand="block" (click)="cancel()">Cancelar</ion-button>

    </div>
  </form>
</ion-content>
