<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="settings-outline" (click)="settings()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="horizontal-cards">
    <ion-card color="primary" (click)="bookSport('padel')">
      <ion-card-header>
        <img src="assets/images/padel.png"/>
        <ion-card-title>Pádel</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card color="primary" (click)="bookSport('squash')">
      <ion-card-header>
        <img src="assets/images/squash.png"/>
        <ion-card-title>Squash</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card color="primary" (click)="bookSport('futsal')">
      <ion-card-header>
        <img src="assets/images/futsal.png"/>
        <ion-card-title>Fútbol sala</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
